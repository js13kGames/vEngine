    <div

                width: 24 + 'px',

                backgroundColor: model && model[field] && ('rgb('+model[field].r+','+model[field].g+','+model[field].b+')')

            >
    </div>

    <app-color-picker-dialog id="colorPickerDialog"></app-color-picker-dialog>
