<app-modal id="sceneModal">

    <div data-transclusion="content">

        <div class="withPadding">
            <div class="table">
                <div class="row">
                    <div class="cell">
                        {{i18n.name}}
                    </div>
                    <div class="cell">
                        <input
                                required
                                data-model="editData.currSceneInEdit.name"/>
                    </div>
                </div>
            </div>
            <button
                    data-disabled="!form.valid()"
                    data-click="createOrEditScene(editData.currSceneInEdit)">
                {{editData.currSceneInEdit.id?i18n.edit:i18n.create}}
            </button>
        </div>

    </div>

</app-modal>
