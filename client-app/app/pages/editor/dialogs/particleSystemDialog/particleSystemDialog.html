
<app-modal id="particleSystemModal">
    <div data-transclusion="content">

        <table class="width100">
            <tr>
                <td>
                    {{i18n.name}}
                </td>
                <td>

                </td>
                <td>
                    <input
                            required
                            data-model="editData.currParticleSystemInEdit.name"/>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    numOfParticlesToEmit
                </td>
                <td>
                    from
                </td>
                <td>
                    <input
                            required
                            type="number"
                            data-model="editData.currParticleSystemInEdit.numOfParticlesToEmit.from"/>
                </td>
            </tr>
            <tr>
                <td>
                    to
                </td>
                <td>
                    <input
                            required
                            type="number"
                            data-model="editData.currParticleSystemInEdit.numOfParticlesToEmit.to"/>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    particleVelocity
                </td>
                <td>
                    from
                </td>
                <td>
                    <input
                            required
                            type="number"
                            data-model="editData.currParticleSystemInEdit.particleVelocity.from"/>
                </td>
            </tr>
            <tr>
                <td>
                    to
                </td>
                <td>
                    <input
                            required
                            type="number"
                            data-model="editData.currParticleSystemInEdit.particleVelocity.to"/>
                </td>
            </tr>

            <tr>
                <td rowspan="2">
                    particleLiveTime
                </td>
                <td>
                    from
                </td>
                <td>
                    <input
                            required
                            type="number"
                            data-model="editData.currParticleSystemInEdit.particleLiveTime.from"/>
                </td>
            </tr>
            <tr>
                <td>
                    to
                </td>
                <td>
                    <input
                            required
                            type="number"
                            data-model="editData.currParticleSystemInEdit.particleLiveTime.to"/>
                </td>
            </tr>

            <tr>
                <td>
                    emissionRadius
                </td>
                <td></td>
                <td>
                    <input
                            required
                            type="number"
                            data-model="editData.currParticleSystemInEdit.emissionRadius"/>
                </td>
            </tr>

            <tr>
                <td>
                    particleAngle
                </td>
                <td>
                    from / to
                </td>
                <td>
                    <app-angle-picker
                            data-state="{
                        object:editData.currParticleSystemInEdit.particleAngle,
                        value:'from'
                    }"
                    ></app-angle-picker>
                    <app-angle-picker
                            data-state="{
                        object:editData.currParticleSystemInEdit.particleAngle,
                        value:'to'
                    }"
                    ></app-angle-picker>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    {{i18n.gameObject}}
                </td>
                <td>

                    <table>
                        <tr>
                            <td>
                                <select
                                        required
                                        data-change="onGameObjectIdChanged(editData.currParticleSystemInEdit.gameObjectProto.id)"
                                        data-model="editData.currParticleSystemInEdit.gameObjectProto.id"
                                >
                                    <option
                                            data-value="item.id"
                                            data-for="item in editData.gameObjectProtoList.rs">{{item.name}}</option>
                                </select>
                            </td>
                            <td>
                                <div data-style="
                                utils.merge(
                                    utils.getGameObjectCss(editData.currParticleSystemInEdit.gameObjectProto),
                                    {
                                        zoom:utils.calcZoom(editData.currParticleSystemInEdit.gameObjectProto)
                                    }
                               )">
                                </div>
                            </td>
                        </tr>
                    </table>


                </td>
            </tr>

        </table>

        <button
                data-disabled="!form.valid()"
                data-click="createOrEditPs(editData.currParticleSystemInEdit)">
            {{editData.currParticleSystemInEdit.id?i18n.edit:i18n.create}}
        </button>

        <button
                data-disabled="!form.valid()"
                data-click="showPreview()">
            {{i18n.preview}}
        </button>

    </div>
</app-modal>

<app-particle-system-preview-dialog id="particleSystemPreviewDialog"></app-particle-system-preview-dialog>
