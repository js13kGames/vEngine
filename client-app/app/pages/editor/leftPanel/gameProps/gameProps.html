
<app-collapsible data-state="{title:i18n.game}">
    <div data-transclusion="content">
        <form class="table width100">
            <div class="row">
                <div class="cell">
                    {{i18n.width}}
                </div>
                <div class="cell">
                    <input
                            class="narrow"
                            data-model="editData.gameProps.width"
                            type="number"
                            min="1"
                            max="20000"
                            data-change="form.valid() && saveGameProps()"/>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    {{i18n.height}}
                </div>
                <div class="cell">
                    <input
                            class="narrow"
                            data-model="editData.gameProps.height"
                            type="number"
                            min="1"
                            max="20000"
                            data-change="form.valid() && saveGameProps()"/>
                </div>
            </div>


            <div class="row">
                <div class="cell">
                    {{i18n.scaleStrategy}}
                </div>
                <div class="cell">
                    <select
                            data-model="editData.gameProps.scaleStrategy"
                            data-change="form.valid() && saveGameProps()">
                        <option
                                data-value="value"
                                data-for="(value,key) in scales">{{key}}</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    {{i18n.preloadingScene}}
                </div>
                <div class="cell">
                    <select
                            data-model="editData.gameProps.preloadingSceneId"
                            data-change="form.valid() && saveGameProps()">
                        <option value="">--</option>
                        <option
                                :disabled="item.id==editData.gameProps.startSceneId"
                                data-value="item.id"
                                data-for="item in editData.sceneList.rs">
                            {{item.name}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    {{i18n.startScene}}
                </div>
                <div class="cell">
                    <select data-model="editData.gameProps.startSceneId"
                            data-change="form.valid() && saveGameProps()">
                        <option
                                data-disabled="item.id==editData.gameProps.preloadingSceneId"
                                data-value="item.id"
                                data-for="item in editData.sceneList.rs">
                            {{item.name}}
                        </option>
                    </select>
                </div>
            </div>

        </form>
    </div>
</app-collapsible>
