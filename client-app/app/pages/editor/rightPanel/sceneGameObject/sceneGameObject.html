<app-collapsible
        data-state="{
            title: i18n.currGameObject
        }"
        >

    <div data-transclusion="content">
        <div
                data-if="!editData.currSceneGameObjectInEdit.id">
            {{i18n.notSelected}}
        </div>

        <div
                class="withPadding"
                data-if="editData.currSceneGameObjectInEdit.id">
            <h3 class="centerText">
                {{editData.currSceneGameObjectInEdit.type}}
            </h3>

            <div class="table width100">

                <div class="row">
                    <div class="cell">
                        name
                    </div>
                    <div class="cell">
                        <input
                                required
                                datachange="editGameObject()"
                                class="width100"
                                data-model="editData.currSceneGameObjectInEdit.name">
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        pos.x
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                required
                                data-model="editData.currSceneGameObjectInEdit.pos.x">
                    </div>
                </div>
                <div class="row">
                    <div class="cell">
                        pos.y
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                required
                                data-model="editData.currSceneGameObjectInEdit.pos.y">
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        scale.x
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                step="0.1"
                                class="width100"
                                required
                                data-model="editData.currSceneGameObjectInEdit.scale.x"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        scale.y
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                step="0.1"
                                class="width100"
                                required
                                data-model="editData.currSceneGameObjectInEdit.scale.y"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        {{i18n.width}}
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                step="1"
                                required
                                data-model="editData.currSceneGameObjectInEdit.width"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        {{i18n.height}}
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                step="1"
                                required
                                data-model="editData.currSceneGameObjectInEdit.height"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        {{i18n.angle}}
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                step="0.1"
                                required
                                data-model="editData.currSceneGameObjectInEdit.angle"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        alpha
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                step="0.1"
                                required
                                min="0"
                                max="1"
                                data-model="editData.currSceneGameObjectInEdit.alpha"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        {{i18n.fixedToCamera}}
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="checkbox"
                                data-model="editData.currSceneGameObjectInEdit.fixedToCamera"
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        {{i18n.rigid}}
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="checkbox"
                                data-model="editData.currSceneGameObjectInEdit.rigid"
                        />
                    </div>
                </div>

        </div>
