<app-collapsible
        :title="i18n.currGameObject"
        xmlns:v-on="http://www.w3.org/1999/xhtml">

    <div
            v-if="!editData.currSceneGameObjectInEdit.id">
        {{i18n.notSelected}}
    </div>

    <div
            class="withPadding"
            v-if="editData.currSceneGameObjectInEdit.id">
        <h3 class="centerText">
            {{editData.currSceneGameObjectInEdit.type}}
        </h3>

        <div class="table width100">

            <div class="row" v-if="editData.currSceneGameObjectInEdit.subType">
                <div class="cell">
                    subType
                </div>
                <div class="cell">
                    <i>{{editData.currSceneGameObjectInEdit.subType}}</i>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    name
                </div>
                <div class="cell">
                    <input
                            required
                            v-control="{form:form,model:editData.currSceneGameObjectInEdit,prop:'name'}"
                            v-on:change="editGameObject()"
                            class="width100"
                            v-model="editData.currSceneGameObjectInEdit.name"/>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    pos.x
                </div>
                <div class="cell">
                    <input
                            v-on:change="editGameObject()"
                            type="number"
                            class="width100"
                            required
                            v-control="{form:form,model:editData.currSceneGameObjectInEdit.pos,prop:'x'}"
                            v-model="editData.currSceneGameObjectInEdit.pos.x"/>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    pos.y
                </div>
                <div class="cell">
                    <input
                            v-on:change="editGameObject()"
                            type="number"
                            class="width100"
                            required
                            v-control="{form:form,model:editData.currSceneGameObjectInEdit.pos,prop:'y'}"
                            v-model="editData.currSceneGameObjectInEdit.pos.y"/>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    scale.x
                </div>
                <div class="cell">
                    <input
                            v-on:change="editGameObject()"
                            type="number"
                            step="0.1"
                            class="width100"
                            required
                            v-control="{form:form,model:editData.currSceneGameObjectInEdit.scale,prop:'x'}"
                            v-model="editData.currSceneGameObjectInEdit.scale.x"/>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    scale.y
                </div>
                <div class="cell">
                    <input
                            v-on:change="editGameObject()"
                            type="number"
                            step="0.1"
                            class="width100"
                            required
                            v-control="{form:form,model:editData.currSceneGameObjectInEdit.scale,prop:'y'}"
                            v-model="editData.currSceneGameObjectInEdit.scale.y"/>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    {{i18n.width}}
                </div>
                <div class="cell">
                    <input
                            v-on:change="editGameObject()"
                            type="number"
                            class="width100"
                            step="1"
                            required
                            v-control="{form:form,model:editData.currSceneGameObjectInEdit,prop:'width'}"
                            v-model="editData.currSceneGameObjectInEdit.width"/>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    {{i18n.height}}
                </div>
                <div class="cell">
                    <input
                            v-on:change="editGameObject()"
                            type="number"
                            class="width100"
                            step="1"
                            required
                            v-control="{form:form,model:editData.currSceneGameObjectInEdit,prop:'height'}"
                            v-model="editData.currSceneGameObjectInEdit.height"/>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    {{i18n.angle}}
                </div>
                <div class="cell">
                    <input
                            v-on:change="editGameObject()"
                            type="number"
                            class="width100"
                            step="0.1"
                            required
                            v-control="{form:form,model:editData.currSceneGameObjectInEdit,prop:'angle'}"
                            v-model="editData.currSceneGameObjectInEdit.angle"/>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    alpha
                </div>
                <div class="cell">
                    <input
                            v-on:change="editGameObject()"
                            type="number"
                            class="width100"
                            step="0.1"
                            required
                            min="0"
                            max="1"
                            v-control="{form:form,model:editData.currSceneGameObjectInEdit,prop:'alpha'}"
                            v-model="editData.currSceneGameObjectInEdit.alpha"/>
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    {{i18n.fixedToCamera}}
                </div>
                <div class="cell">
                    <input
                            v-on:change="editGameObject()"
                            type="checkbox"
                            v-model="editData.currSceneGameObjectInEdit.fixedToCamera"
                            />
                </div>
            </div>

            <div class="row">
                <div class="cell">
                    {{i18n.rigid}}
                </div>
                <div class="cell">
                    <input
                            v-on:change="editGameObject()"
                            type="checkbox"
                            v-model="editData.currSceneGameObjectInEdit.rigid"
                            />
                </div>
            </div>

            <div class="row"
                 v-if="editData.currSceneGameObjectInEdit.subType=='textField'"
                    >
                <div class="cell">
                    {{i18n.text}}
                </div>
                <div class="cell">
                <textarea
                        class="width100"
                        v-on:keyup="updateEditText() || editGameObject()"
                        v-model="editData.currSceneGameObjectInEdit.text"></textarea>
                </div>
            </div>

            <div class="row"
                 v-if="editData.currSceneGameObjectInEdit.subType=='textField'"
                    >
                <div class="cell">
                    {{i18n.font}}
                </div>
                <div class="cell">
                    <select
                            class="width100"
                            v-model="editData.currSceneGameObjectInEdit.fontId"
                            ng-change="editGameObjectFromRightMenu(editData.currSceneGameObjectInEdit)"
                            required
                            >
                        <option :value="item.id" v-for="item in editData.fontList.rs">{{item.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


</app-collapsible>
