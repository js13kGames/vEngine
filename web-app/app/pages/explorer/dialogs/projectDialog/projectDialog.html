
<app-modal id="projectDialog">
    <div data-transclusion="content">
        <table class="width100">
            <tr>
                <td>
                    {{i18n.name}}
                </td>
                <td>
                    <input
                            required
                            data-model="editData.currProjectInEdit.name"/>
                </td>
            </tr>
        </table>
        <button data-click="createOrEditProject(editData.currProjectInEdit)">
            {{editData.currProjectInEdit.oldName?i18n.edit:i18n.create}}
        </button>
    </div>
</app-modal>
