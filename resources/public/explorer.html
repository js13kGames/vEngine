
<div
        ng-controller="projectCtrl"
        class="dialogWrapper">
    <div
        ng-show="!uiHelper.dialogName"
        class="dialog">
        <div class="dialogContent subFullScreen panel">
            <b class="centerText block">{{i18n.explorer}}</b>

            <div class="table width100">
                <div
                        ng-repeat="item in editData.projects"
                        class="row hoverable">
                    <div
                            ng-click="openProject(item)"
                            class="cell leftText "
                            >
                        {{item.name}}
                    </div>
                    <div class="cell edit" ng-click="showDialog('project','edit',item)">
                    </div>
                    <div class="cell delete" ng-click="deleteProject(item)"></div>
                </div>
            </div>
            <div class="add" ng-click="showDialog('project','create')"></div>

        </div>
    </div>
</div>
