<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/lib/split.js"></script>
    <title></title>
    <style>
        html, body {
            height: 100%;
            box-sizing: border-box;
        }
        body {
            background-color: #F6F6F6;
            margin: 0;
        }
        .split {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .content {
            box-shadow: inset 0 1px 2px #e4e4e4;
            background-color: #fff;
        }
        .gutter {
            background-color: transparent;
            background-repeat: no-repeat;
            background-position: 50%;
        }
        .gutter.gutter-horizontal {
            cursor: col-resize;
        }
        .gutter.gutter-vertical {
            cursor: row-resize;
        }
        .split.split-horizontal, .gutter.gutter-horizontal {
            height: 100%;
            float: left;
        }
        #c {
            padding-top: 20px;
        }
        #topMenu {
            position: absolute;
        }
        .split {
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="topMenu">top menu here</div>
    <div id="c" class="split">
        <div id="a" class="split split-horizontal content">a</div>
        <div id="b" class="split split-horizontal content">
           b
        </div>
        <div id="e" class="split split-horizontal content">e</div>
    </div>
    <div id="d" class="split content">d</div>

    <script>

        (function(){
            var vertical = Split(['#c', '#d'], {
                direction: 'vertical',
                sizes: [95,5],
                gutterSize: 8,
                cursor: 'col-resize',
                minSize:10
            });
            Split(['#a', '#b', '#e'], {
                sizes: [15,70,15],
                gutterSize: 8,
                cursor: 'row-resize',
                minSize:10
            });
            window.addEventListener('resize',function(){
                vertical.setSizes([95,5]);
            });
        })();



    </script>

</body>
</html>
