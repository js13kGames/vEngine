<div>
    {{i18n.preview}} {{i18n.particleSystem}} <span class="underLine">{{editData.currParticleSystemInEdit.name}}</span>
</div>
<div
        ng-click="emit($event)"
        class="subFullScreen relative noOverFlow">
    <div
            ng-repeat="item in editData.currParticleSystemInEdit._particles"
            ng-style="utils.merge(
                            utils.getGameObjectCss(item),
                            {
                                position:'absolute',
                                left:item.posX+'px',
                                top: item.posY+'px'
                            }
                    )"
            >
    </div>
</div>
<div>
    <button ng-click="uiHelper.closeDialog()">{{i18n.close}}</button>
</div>
