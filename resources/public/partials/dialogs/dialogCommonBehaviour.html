
<table class="width100">
    <tr>
        <td>
            {{i18n.name}}
        </td>
        <td>
            {{editData.currCommonBehaviourInEdit.name}}
        </td>
    </tr>
    <tr>
        <td>
            {{i18n.description}}
        </td>
        <td>
            {{editData.currCommonBehaviourInEdit.description}}
        </td>
    </tr>
    <tr ng-repeat="(key, value) in editData.currCommonBehaviourInEdit.parameters">
        <td>
            {{key}}
        </td>
        <td>
            <input type="text" ng-model="editData.currCommonBehaviourInEdit.parameters[key]"/>
        </td>
    </tr>
    <tr ng-if="utils.size(editData.currCommonBehaviourInEdit.parameters)==0">
        <td colspan="2">
            {{i18n.noDataToEdit}}
        </td>
    </tr>
</table>
<button
        ng-click="createOrEditCommonBehaviour(editData.currCommonBehaviourInEdit)"
        ng-disabled="!(frmCreateCommonBehaviour.$valid)">
    {{editData.currCommonBehaviourInEdit.id?i18n.edit:i18n.create}}
</button>
