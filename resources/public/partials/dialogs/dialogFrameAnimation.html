<table class="width100">
    <tr>
        <td>
            {{i18n.name}}
        </td>
        <td>
            <input required ng-model="editData.currFrAnimationInEdit.name"/>
        </td>
        <td rowspan="3">
            <div style="max-height: 60vh;max-width:60vw;overflow: scroll;"
                    >
                {{editData.currGameObjectInEdit.currFrameIndex||0}}

                <div ng-style="utils.merge(
                                    utils.getGameObjectCss(editData.currGameObjectInEdit),
                                    {border:'1px solid blue'}
                                )">
                </div>

                <div>
                    <button
                            ng-click="playAnimation()"
                            ng-disabled="!frmCreateFrameAnimation.$valid" class="inlineBlock withMargin">{{i18n.playAnim}}</button>
                    <button
                            ng-click="stopAnimation()"
                            ng-disabled="!frmCreateFrameAnimation.$valid" class="inlineBlock withMargin">{{i18n.stopAnim}}</button>
                </div>


                <div class="relative"
                            ng-style="{
                                        'background-image':     'url('+editData.projectName+'/'+editData.currGameObjectInEdit._spriteSheet.resourcePath+')',
                                        'width':                editData.currGameObjectInEdit._spriteSheet.width+'px',
                                        'height':               editData.currGameObjectInEdit._spriteSheet.height+'px'
                                      }">
                    <div
                            ng-repeat=
                            "i  in
                                utils.getArray(
                                    editData.currGameObjectInEdit._spriteSheet.numOfFramesH
                                    *
                                    editData.currGameObjectInEdit._spriteSheet.numOfFramesV
                                )
                            "
                            ng-style="{
                                            'display':        'inline-block',
                                            'left':           editData.currGameObjectInEdit._spriteSheet.getFramePosX(i)+'px',
                                            'top':            editData.currGameObjectInEdit._spriteSheet.getFramePosY(i)+'px',
                                            'position':       'absolute',
                                            'text-align':     'left',
                                            'border':         '1px solid red',
                                            'width':          editData.currGameObjectInEdit._spriteSheet._frameWidth+'px',
                                            'height':         editData.currGameObjectInEdit._spriteSheet._frameHeight+'px'
                                      }">{{i}}</div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            {{i18n.duration}}
        </td>
        <td>
            <input
                    type="number"
                    min="1"
                    required
                    ng-model="editData.currFrAnimationInEdit.duration"/>
        </td>
    </tr>
    <tr>
        <td>

            <table>
                <tr>
                    <td>
                        {{i18n.frames}}
                    </td>
                    <td>
                        <button ng-click="editData.currFrAnimationInEdit.frames=allIndexes()">{{i18n.all}}</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        {{i18n.from}}
                    </td>
                    <td>
                        <input type="number" ng-model="from" ng-change="setRange(from,to)">
                    </td>
                </tr>
                <tr>
                    <td>
                        {{i18n.to}}
                    </td>
                    <td>
                        <input type="number" ng-model="to" ng-change="setRange(from,to)">
                    </td>
                </tr>
            </table>

        </td>
        <td>
           <textarea
                   required
                   app-validator="toArray(editData.currFrAnimationInEdit.frames).length>0"
                   ng-model="editData.currFrAnimationInEdit.frames"></textarea>
        </td>
    </tr>
</table>
<button
        ng-click="createOrEditFrAnimation()"
        ng-disabled="!(frmCreateFrameAnimation.$valid)">
    {{editData.currFrAnimationInEdit.id?i18n.edit:i18n.create}}
</button>
