<div
    ng-style="{
        width:(editData.currSceneInEdit.tileMap.width*editData.currSceneInEdit.tileMap._spriteSheet._frameWidth+10)+'px'
    }"    
    ng-repeat="y in utils.getArray(editData.currSceneInEdit.tileMap.height)">
    <div
            ng-repeat="x in utils.getArray(editData.currSceneInEdit.tileMap.width)"
            ng-class="{
                inlineBlock:1,
                tileCell:1
            }"
            ng-style="{
                width:editData.currSceneInEdit.tileMap._spriteSheet._frameWidth+'px',
                verticalAlign:'middle',
                height:editData.currSceneInEdit.tileMap._spriteSheet._frameHeight+'px',
                backgroundImage:      'url('+editData.projectName+'/'+editData.currSceneInEdit.tileMap._spriteSheet.resourcePath+')',
                backgroundPositionX:  -editData.currSceneInEdit.tileMap._spriteSheet.getFramePosX(editData.currSceneInEdit.tileMap.data[y][x]||-1)+'px',
                backgroundPositionY:  -editData.currSceneInEdit.tileMap._spriteSheet.getFramePosY(editData.currSceneInEdit.tileMap.data[y][x]||-1)+'px',
                backgroundRepeat:     'no-repeat',
            }"
            ng-mousemove="setTile(editData.currSceneInEdit,x,y,editData.currTileIndexInEdit,$event)"
            ng-click="setTile(editData.currSceneInEdit,x,y,editData.currTileIndexInEdit)"
           >
    </div>
</div>
