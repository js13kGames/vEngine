<h3 ng-click="leftMenuIndex=uiHelper.toggle(leftMenuIndex,'fonts')">{{i18n.fonts}}</h3>
<div ng-show="leftMenuIndex=='fonts'" class="withPadding">
    <form name="fonts" class="table width100 withPadding">
        <div class="table width100">
            <div class="row" ng-repeat="item in editData.fontList.rs">
                <div class="cell vAlign">
                    <span>{{item.name}}</span>
                </div>
                <div class="cell">

                </div>
                <div class="cell vAlign rightAlign" ng-click="showEditFontDialog(item)">
                    edit
                </div>
                <div class="cell pointer vAlign rightAlign" ng-click="resourceDao.deleteResource(item.id,'font')">
                    X
                </div>
            </div>
        </div>
        <button ng-click="showCreateFontDialog()">
            {{i18n.create}}
        </button>
    </form>
</div>
