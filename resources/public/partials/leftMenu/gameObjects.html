<h3 ng-click="leftMenuIndex=uiHelper.toggle(leftMenuIndex,'gameObjects')">{{i18n.gameObjects}}</h3>
<div ng-show="leftMenuIndex=='gameObjects'" class="withPadding">
    <div class="table width100">
        <div class="row" ng-repeat="item in editData.gameObjectList.rs">
            <div class="cell vAlign">
                <span>{{item.name}}</span>
            </div>
            <div class="cell">
                <div app-draggable="gameObjectFromLeftPanel"
                     ng-model="item"
                     ng-style="utils.merge(
                                    utils.getGameObjectCss(item),
                                    {zoom:item.height>30?30/item.height:1}
                               )"
                    >
                </div>
            </div>
            <div class="cell vAlign rightAlign script" ng-click="showScript(item)"></div>
            <div class="cell vAlign rightAlign edit" ng-click="showDialog('gameObject','edit',item)"></div>
            <div class="cell pointer vAlign rightAlign delete" ng-click="resourceDao.deleteResource(item.id,'gameObject')"></div>
        </div>
    </div>
    <div class="add" ng-click="showDialog('gameObject','create')">
    </div>
</div>
