<app-collapsible
        :crud="{
            create:createParticleSystem
        }"
        :title="i18n.particleSystems"
        xmlns:v-on="http://www.w3.org/1999/xhtml">
    <div class="withPaddingLeft">
        <div class="table width100">
            <div class="row"
                 v-for="ps in (editData.particleSystemList && editData.particleSystemList.rs)">

                <div class="cell">
                    <span class="inlineBlock withPaddingTop withPaddingBottom">
                        {{ps.name}}
                    </span>
                </div>

                <div class="cell width1">
                    <div class="edit" v-on:click="editParticleSystem(ps)"/>
                </div>
                <div class="cell width1">
                    <div class="delete" v-on:click="deleteParticleSystem(ps)"/>
                </div>

            </div>
        </div>
    </div>
</app-collapsible>
