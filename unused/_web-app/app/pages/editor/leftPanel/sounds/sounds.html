<app-collapsible
        :crud="{
            create:createSound
        }"
        :title="i18n.sounds"
        xmlns:v-on="http://www.w3.org/1999/xhtml">
    <div class="withPaddingLeft">
        <div class="table width100">
            <div class="row"
                 v-for="sound in (editData.soundList && editData.soundList.rs)">

                <div class="cell">
                    <span class="inlineBlock withPaddingTop withPaddingBottom">
                        {{sound.name}}
                    </span>
                </div>

                <div class="cell width1">
                    <div class="edit" v-on:click="editSound(sound)"/>
                </div>
                <div class="cell width1">
                    <div class="delete" v-on:click="deleteSound(sound)"/>
                </div>

            </div>
        </div>
    </div>
</app-collapsible>
