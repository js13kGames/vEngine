<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script src="../resources/generatorResources/lib/class/class.js"></script>
    <script>
        var Assert = function(fn){
            if (!fn()) console.error('assertion exception: ' + fn);
            else console.log('ok');
        };

        var Test = Class.extend(function(it){
            var val = 42;
            it.setVal = function(v) {val = v};
            it.getVal = function() {return val};
        });

        var t1 = new Test();
        var t2 = new Test();
        t1.setVal(41);
        Assert(function(){
            return t1.getVal()!==t2.getVal();
        });
    </script>
</body>
</html>
