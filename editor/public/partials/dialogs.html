<div class="shadow" ng-show="!!uiHelper.dialogName"></div>

<div class="dialogWrapper" ng-show="!!uiHelper.dialogName">
    <div class="dialog">
        <div class="dialogContent">
            <div class="dialogClose" ng-click="uiHelper.closeDialog()">
                X
            </div>

            <form
                    name="frmCreateSpriteSheet"
                    ng-controller="spriteSheetCtrl"
                    ng-show="uiHelper.dialogName=='frmCreateSpriteSheet'"
                    ng-include src="'partials/dialogs/dialogCreateSpriteSheet.html'"
                    novalidate></form>

            <form
                    name="frmCreateGameObject"
                    ng-controller="gameObjectCtrl"
                    ng-show="uiHelper.dialogName=='frmCreateGameObject'"
                    ng-include src="'partials/dialogs/dialogCreateGameObject.html'"
                    novalidate></form>

            <form
                    name="frmCreateAnimation"
                    ng-controller="animationCtrl"
                    ng-show="uiHelper.dialogName=='frmCreateAnimation'"
                    ng-include src="'partials/dialogs/dialogCreateAnimation.html'"
                    novalidate></form>
        </div>
    </div>
</div>
